<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-list {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
        }
        .game-card {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .game-card img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card h3 {
            margin-top: 15px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <div class="game-list">
        <div class="game-card" onclick="location.href='tetris.html'">
            <img src="https://play-lh.googleusercontent.com/VSwHQjcAttxsLE47RuS4PqpC4LT7lCoSjE7Hx5AW_y3FxbC_ZoX0vvD2aksCF87A59w=w240-h480-rw" alt="Tetris">
            <h3>Tetris</h3>
        </div>
    </div>
</body>
</html>
