<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïù∏Ìòï ÎΩëÍ∏∞ Í≤åÏûÑ - Ïä§ÌÖåÏù¥ÏßÄ ÌÅ¥Î¶¨Ïñ¥ Î∞©Ïãù</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #1a1a1a; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        canvas { 
            background: linear-gradient(to bottom, #2c3e50, #000000);
            border: 8px solid #ff4d4d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            touch-action: none;
        }
        .difficulty-btn.active {
            background-color: #ef4444;
            border-color: #ffffff;
            color: white;
        }
        button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white overflow-hidden">

    <!-- ÏÉÅÎã® Ï†ïÎ≥¥ ÏòÅÏó≠ -->
    <div class="mb-2 text-center w-full max-w-xs">
        <!-- ÎÇúÏù¥ÎèÑ ÌëúÏãú ÏòÅÏó≠ -->
        <div class="flex flex-wrap gap-2 justify-center mb-2">
            <button id="mode-easy" class="difficulty-btn px-2 py-1 rounded bg-gray-700 border border-transparent text-[10px] transition-all pointer-events-none">Ïù¥ÏßÄ</button>
            <button id="mode-normal" class="difficulty-btn px-2 py-1 rounded bg-gray-700 border border-transparent text-[10px] transition-all pointer-events-none">Ï§ëÍ∞Ñ</button>
            <button id="mode-hard" class="difficulty-btn px-2 py-1 rounded bg-gray-700 border border-transparent text-[10px] transition-all pointer-events-none">Ïñ¥Î†§ÏõÄ</button>
            <button id="mode-extreme" class="difficulty-btn px-2 py-1 rounded bg-gray-700 border border-transparent text-[10px] transition-all pointer-events-none">Îçî Ïñ¥Î†§ÏõÄ</button>
            <button id="mode-god" class="difficulty-btn px-2 py-1 rounded bg-gray-700 border border-transparent text-[10px] transition-all pointer-events-none">Í∑πÍ∞ï</button>
        </div>

        <!-- Ï†êÏàò Î∞è ÏÉÅÌÉú Ï†ïÎ≥¥ -->
        <div class="flex justify-around items-center bg-black/60 py-2 px-3 rounded-xl border border-white/10 text-[11px] font-bold">
            <div class="flex items-center gap-2">
                <span class="text-gray-400 uppercase tracking-tighter">Score</span>
                <span id="score" class="text-white font-mono text-base">0</span>
            </div>
            <div class="w-[1px] h-3 bg-white/20"></div>
            <div class="flex items-center gap-2">
                <span class="text-gray-400 uppercase tracking-tighter">Remain</span>
                <span id="remain" class="text-yellow-400 font-mono text-base">6</span>
            </div>
            <div class="w-[1px] h-3 bg-white/20"></div>
            <div class="flex items-center gap-2">
                <span class="text-gray-400 uppercase tracking-tighter">Margin</span>
                <span id="marginVal" class="text-red-400 font-mono text-base">6px</span>
            </div>
        </div>
    </div>

    <!-- Í≤åÏûÑ Ï∫îÎ≤ÑÏä§ ÏòÅÏó≠ -->
    <div class="relative">
        <canvas id="gameCanvas"></canvas>
        <div id="msgBox" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-300 z-10">
            <div id="msgText" class="bg-white text-black px-6 py-3 rounded-2xl font-bold shadow-lg text-xl text-center"></div>
        </div>
    </div>

    <!-- Ïª®Ìä∏Î°§ Î≤ÑÌäº -->
    <div class="mt-4 grid grid-cols-3 gap-4 w-full max-w-xs mb-4">
        <button id="btnLeft" class="bg-gray-700 p-4 rounded-xl active:bg-red-500 transition-colors shadow-lg">‚óÄ</button>
        <button id="btnDrop" class="bg-red-600 p-4 rounded-xl font-bold active:scale-95 transition-transform text-sm shadow-lg shadow-red-900/20">DROP</button>
        <button id="btnRight" class="bg-gray-700 p-4 rounded-xl active:bg-red-500 transition-colors shadow-lg">‚ñ∂</button>
    </div>

    <!-- ÌÉÄÏù¥ÌãÄ -->
    <h1 class="text-3xl font-bold text-red-500 opacity-80 tracking-widest uppercase">CRANE MASTER</h1>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const remainEl = document.getElementById('remain');
        const marginValEl = document.getElementById('marginVal');
        const msgBox = document.getElementById('msgBox');
        const msgText = document.getElementById('msgText');

        const config = {
            width: 360,
            height: 480,
            clawSpeed: 2.5,
            dropSpeed: 5,
            dollCount: 6, 
            colors: ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#A29BFE'],
            dollRadius: 18,
            showGuide: true,
            hitboxMargin: 6,
            currentDifficulty: 'easy'
        };

        const difficultyOrder = ['easy', 'normal', 'hard', 'extreme', 'god'];

        function setDifficulty(mode, silent = false) {
            config.currentDifficulty = mode;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            const targetBtn = document.getElementById('mode-' + mode);
            if (targetBtn) targetBtn.classList.add('active');
            
            // Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Í∞ÄÏù¥ÎìúÎùºÏù∏ÏùÄ Ïº¨
            config.showGuide = true;

            if (mode === 'easy') {
                config.hitboxMargin = 6; 
            } else if (mode === 'normal') {
                config.hitboxMargin = 5;  
            } else if (mode === 'hard') {
                config.hitboxMargin = 4;  
            } else if (mode === 'extreme') {
                config.hitboxMargin = 3;  
            } else if (mode === 'god') {
                config.hitboxMargin = 3;  
                config.showGuide = false; // Í∑πÍ∞ï Î™®ÎìúÏóêÏÑú Í∞ÄÏù¥ÎìúÎùºÏù∏ Ï†úÍ±∞
            }
            
            marginValEl.innerText = config.hitboxMargin + "px";
            
            if (!silent) {
                initDolls();
            }
        }

        function checkStageClear() {
            if (dolls.length === 0) {
                const currentIndex = difficultyOrder.indexOf(config.currentDifficulty);
                if (currentIndex < difficultyOrder.length - 1) {
                    const nextMode = difficultyOrder[currentIndex + 1];
                    setTimeout(() => {
                        setDifficulty(nextMode);
                        const msg = "STAGE CLEAR! üåü<br><span class='text-sm font-normal'>" + nextMode.toUpperCase() + " ÎÇúÏù¥ÎèÑÎ°ú ÏÉÅÏäπ!</span>";
                        showMessage(msg, true);
                    }, 500);
                } else {
                    const msg = "ALL CLEAR! üèÜ<br><span class='text-sm font-normal'>ÎãπÏã†ÏùÄ ÏßÑÏ†ïÌïú ÎΩëÍ∏∞ ÏôïÏûÖÎãàÎã§!</span>";
                    showMessage(msg, true);
                    setTimeout(initDolls, 2000);
                }
            }
        }

        canvas.width = config.width;
        canvas.height = config.height;

        let score = 0;
        let gameState = 'idle'; 
        
        const claw = {
            x: config.width / 2,
            y: 50,
            ropeLen: 50,
            maxRopeLen: 395,
            grabbedDoll: null
        };

        let dolls = [];

        function initDolls() {
            dolls = [];
            for (let i = 0; i < config.dollCount; i++) {
                dolls.push({
                    x: 50 + Math.random() * (config.width - 100),
                    y: config.height - 35,
                    radius: config.dollRadius,
                    color: config.colors[Math.floor(Math.random() * config.colors.length)],
                    emoji: ['üß∏', 'üê∂', 'üê±', 'ü¶ä', 'üê∞', 'üêº'][Math.floor(Math.random() * 6)]
                });
            }
            remainEl.innerText = dolls.length;
        }

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnDrop = document.getElementById('btnDrop');

        let touchLeft = false, touchRight = false;

        const preventDefault = e => e.preventDefault();
        [btnLeft, btnRight, btnDrop].forEach(btn => {
            btn.addEventListener('contextmenu', preventDefault);
        });

        btnLeft.onpointerdown = (e) => { e.preventDefault(); touchLeft = true; };
        btnLeft.onpointerup = () => touchLeft = false;
        btnLeft.onpointerleave = () => touchLeft = false;

        btnRight.onpointerdown = (e) => { e.preventDefault(); touchRight = true; };
        btnRight.onpointerup = () => touchRight = false;
        btnRight.onpointerleave = () => touchRight = false;

        btnDrop.onpointerdown = (e) => { 
            e.preventDefault();
            if(gameState === 'idle') startDrop(); 
        };

        function startDrop() {
            gameState = 'dropping';
        }

        function update() {
            if (gameState === 'idle') {
                if (keys['ArrowLeft'] || touchLeft) claw.x = Math.max(25, claw.x - config.clawSpeed);
                if (keys['ArrowRight'] || touchRight) claw.x = Math.min(config.width - 25, claw.x + config.clawSpeed);
                if (keys['Space']) startDrop();
            }

            if (gameState === 'dropping') {
                claw.ropeLen += config.dropSpeed;
                if (claw.ropeLen >= claw.maxRopeLen) {
                    checkCatch();
                    gameState = 'lifting';
                }
            }

            if (gameState === 'lifting') {
                claw.ropeLen -= config.dropSpeed;
                if (claw.grabbedDoll) {
                    claw.grabbedDoll.x = claw.x;
                    claw.grabbedDoll.y = claw.y + claw.ropeLen + 25;
                }
                if (claw.ropeLen <= 50) {
                    claw.ropeLen = 50;
                    gameState = 'returning';
                }
            }

            if (gameState === 'returning') {
                const exitX = 40;
                if (claw.x > exitX) {
                    claw.x -= config.clawSpeed;
                    if (claw.grabbedDoll) claw.grabbedDoll.x = claw.x;
                } else {
                    if (claw.grabbedDoll) {
                        score++;
                        scoreEl.innerText = score;
                        
                        dolls = dolls.filter(d => d !== claw.grabbedDoll);
                        remainEl.innerText = dolls.length;
                        claw.grabbedDoll = null;
                        
                        showMessage("GET! üéØ", true);
                        checkStageClear();
                    } else {
                        showMessage("MISS! üí®", false);
                    }
                    gameState = 'idle';
                }
            }
        }

        function checkCatch() {
            const clawBottomX = claw.x;
            const clawBottomY = claw.y + claw.ropeLen + 20;
            let closestDoll = null;
            let minDistance = 999;

            for (let doll of dolls) {
                const dx = clawBottomX - doll.x;
                const dy = clawBottomY - doll.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < doll.radius + config.hitboxMargin) {
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestDoll = doll;
                    }
                }
            }
            claw.grabbedDoll = closestDoll;
        }

        function showMessage(htmlContent, isSuccess) {
            msgText.innerHTML = htmlContent;
            msgText.className = isSuccess 
                ? "bg-white text-black px-6 py-3 rounded-2xl font-bold shadow-lg text-xl text-center"
                : "bg-gray-800 text-white px-6 py-3 rounded-2xl font-bold shadow-lg text-xl text-center";
            msgBox.style.opacity = '1';
            setTimeout(() => { msgBox.style.opacity = '0'; }, 1500);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Í∞ÄÏù¥Îìú ÎùºÏù∏
            if (config.showGuide) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)'; 
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(claw.x, 0);
                ctx.lineTo(claw.x, config.height);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Î∞∞Ï∂úÍµ¨ ÌëúÏãú
            ctx.fillStyle = '#111';
            ctx.fillRect(10, config.height - 30, 60, 30);
            ctx.strokeStyle = '#444';
            ctx.strokeRect(10, config.height - 30, 60, 30);

            // Î°úÌîÑ
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(claw.x, 0);
            ctx.lineTo(claw.x, claw.y + claw.ropeLen);
            ctx.stroke();

            // Ïù∏ÌòïÎì§
            dolls.forEach(doll => {
                ctx.save();
                ctx.beginPath();
                ctx.arc(doll.x, doll.y, doll.radius, 0, Math.PI * 2);
                ctx.fillStyle = doll.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = doll.radius * 1.2 + "px Arial";
                ctx.fillText(doll.emoji, doll.x, doll.y);
                ctx.restore();
            });

            // ÌÅ¨Î†àÏù∏ Î®∏Î¶¨
            const headSize = 30;
            ctx.fillStyle = '#aaa';
            ctx.fillRect(claw.x - headSize/2, claw.y + claw.ropeLen, headSize, 8);
            
            // ÌÅ¨Î†àÏù∏ ÏßëÍ≤å Ìåî
            const isOpening = (gameState === 'dropping');
            const armAngle = isOpening ? 0.4 : (claw.grabbedDoll ? 0.1 : 0.3);
            
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            
            // ÏôºÏ™Ω Ìåî
            ctx.beginPath();
            ctx.moveTo(claw.x - 10, claw.y + claw.ropeLen + 5);
            ctx.quadraticCurveTo(
                claw.x - 25 - (armAngle * 20), claw.y + claw.ropeLen + 15,
                claw.x - 15, claw.y + claw.ropeLen + 35
            );
            ctx.stroke();

            // Ïò§Î•∏Ï™Ω Ìåî
            ctx.beginPath();
            ctx.moveTo(claw.x + 10, claw.y + claw.ropeLen + 5);
            ctx.quadraticCurveTo(
                claw.x + 25 + (armAngle * 20), claw.y + claw.ropeLen + 15,
                claw.x + 15, claw.y + claw.ropeLen + 35
            );
            ctx.stroke();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        window.onload = function() {
            setDifficulty('easy'); 
            loop();
        };
    </script>
</body>
</html>
