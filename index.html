<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Arcade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card h3 {
            margin-top: 15px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Retro Game Arcade</h1>
    <div class="game-grid">
        <div class="game-card" onclick="location.href='tetris.html'">
            <img src="https://play-lh.googleusercontent.com/VSwHQjcAttxsLE47RuS4PqpC4LT7lCoSjE7Hx5AW_y3FxbC_ZoX0vvD2aksCF87A59w=w240-h480-rw" alt="Tetris">
            <h3>Tetris</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://www.freecodecamp.org/news/content/images/2021/07/snake.png" alt="Snake">
            <h3>Snake</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://cdn.arstechnica.net/wp-content/uploads/2017/07/space-invaders.png" alt="Space Invaders">
            <h3>Space Invaders</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://i.ytimg.com/vi/W4kY-i-tSyM/maxresdefault.jpg" alt="Pac-Man">
            <h3>Pac-Man</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://i.etsystatic.com/18051794/r/il/b89736/1868352522/il_fullxfull.1868352522_r3x9.jpg" alt="Donkey Kong">
            <h3>Donkey Kong</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b2/Galaga_cover.jpg/220px-Galaga_cover.jpg" alt="Galaga">
            <h3>Galaga</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://www.retrogames.cz/games/030/nes_01.gif" alt="Arkanoid">
            <h3>Arkanoid</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://m.media-amazon.com/images/I/91bE3W-pBFL.png" alt="Frogger">
            <h3>Frogger</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://i.ebayimg.com/images/g/sWwAAOSw~-dZ2vY5/s-l1600.jpg" alt="Centipede">
            <h3>Centipede</h3>
        </div>
        <div class="game-card" onclick="location.href='coming-soon.html'">
            <img src="https://www.myabandonware.com/media/screenshots/p/pong-h7e/pong_2.png" alt="Pong">
            <h3>Pong</h3>
        </div>
    </div>
</body>
</html>
