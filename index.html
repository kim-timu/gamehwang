<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACD Games Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .hub-container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-link {
            display: block;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
        }
        .game-link.minesweeper {
            background: #28a745;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .game-link.minesweeper:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }
        .game-link.admin-link {
            background: #6c757d;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .game-link.admin-link:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <h1>Select a Game</h1>
        <div class="game-list">
            <a href="matching-game/imagemat01.html" class="game-link">Image Matching Game</a>
            <a href="minesweeper/minesweeper01.html" class="game-link minesweeper">Minesweeper</a>
            <a href="admin.html" class="game-link admin-link">Admin Page</a>
        </div>
    </div>
</body>
</html>
