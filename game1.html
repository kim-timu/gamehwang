<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 밥주기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>고양이 밥주기</h1>
    <p>밥 준 횟수: <span id="feed-count">0</span></p>
    <button onclick="feedCat()">밥주기</button>

    <script>
        let count = 0;
        const feedCountElement = document.getElementById('feed-count');

        function feedCat() {
            count++;
            feedCountElement.textContent = count;
        }
    </script>
</body>
</html>
