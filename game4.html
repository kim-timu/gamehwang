<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵무새 말 가르치기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #d1ecf1;
        }
        h1 {
            font-size: 2rem;
            color: #17a2b8;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 1.5rem; /* Reserve space for the text */
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>앵무새 말 가르치기</h1>
    <p><span id="parrot-speech"></span></p>
    <button onclick="teachParrot()">말 가르치기</button>

    <script>
        const words = ["안녕", "사랑해", "반가워", "천재", "이리와"];
        const parrotSpeechElement = document.getElementById('parrot-speech');

        function teachParrot() {
            const randomIndex = Math.floor(Math.random() * words.length);
            parrotSpeechElement.textContent = `앵무새가 "${words[randomIndex]}"라고 말했습니다!`;
        }
    </script>
</body>
</html>
