<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄스터 쳇바퀴 돌리기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #fff3cd;
        }
        h1 {
            font-size: 2rem;
            color: #ffc107;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>햄스터 쳇바퀴 돌리기</h1>
    <p>회전 수: <span id="spin-count">0</span></p>
    <button onclick="spinWheel()">돌리기</button>

    <script>
        let spins = 0;
        const spinCountElement = document.getElementById('spin-count');

        function spinWheel() {
            spins++;
            spinCountElement.textContent = spins;
        }
    </script>
</body>
</html>
