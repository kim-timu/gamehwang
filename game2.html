<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 산책시키기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #e9f7ef;
        }
        h1 {
            font-size: 2rem;
            color: #28a745;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>강아지 산책시키기</h1>
    <p>산책 거리: <span id="walk-distance">0</span>m</p>
    <button onclick="walkDog()">산책하기</button>

    <script>
        let distance = 0;
        const walkDistanceElement = document.getElementById('walk-distance');

        function walkDog() {
            distance += 10;
            walkDistanceElement.textContent = distance;
        }
    </script>
</body>
</html>
