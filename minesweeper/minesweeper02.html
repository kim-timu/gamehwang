<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Level 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Minesweeper - Level 2</h1>
            <div class="game-controls">
                <button id="restart-btn">New Game</button>
                <button id="pass-btn" style="display: none;">Pass</button>
            </div>
            <div class="game-info">
                <span class="info-item">Mines: <span id="mines-count">0</span></span>
                <span class="info-item">Time: <span id="timer">0</span>s</span>
            </div>
        </header>
        <div id="game-board" class="game-board"></div>
        <div id="game-over-message" class="hidden">
            <h2>Game Over!</h2>
            <p id="result-text"></p>
        </div>
    </div>
    <script src="main02.js"></script>
</body>
</html>
