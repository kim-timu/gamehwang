<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Puzzle - Level 1 (4x5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Number Sequence Puzzle - Level 1 (4x5)</h1>
            <div class="game-controls">
                <button id="shuffle-btn">Shuffle</button>
                <button id="pass-btn" style="display: none;">Pass</button>
            </div>
            <div class="game-info">
                <span class="info-item">Moves: <span id="moves-count">0</span></span>
                <span class="info-item">Time: <span id="timer">0</span>s</span>
            </div>
        </header>
        <div id="game-board" class="game-board"></div>
        <div id="game-over-message" class="hidden">
            <h2>Congratulations!</h2>
            <p id="result-text"></p>
        </div>
    </div>
    <script src="main01.js"></script>
</body>
</html>
